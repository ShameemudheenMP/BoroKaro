<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoroKaro</title>
    <link rel="stylesheet" href="homestyle.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <div class="container-fluid p-0">
        <header>
            <nav class="navbar navbar-dark">
                <div class="container-fluid p-1 ps-5">
                  <a class="navbar-brand" href="#">
                    <img src="Assets/home-logo.png" alt="home-logo">
                  </a>
                  <div class="navleft pe-5">
                    <a href="login.html" style="text-decoration:none;">
                      <button class="log-reg-btn fw-bold me-4" id="logbtn">LOGIN</button>
                    </a>
                    <a href="signup.html" style="text-decoration:none;">
                      <button class="log-reg-btn fw-bold me-4" id="regbtn">SIGN UP</button>
                    </a>
                  </div>
                </div>
              </nav>
        </header>

        <div class="row container-fluid content p-0 m-0">
          <div class="col-xl-3 col-md-3 col-sm-4 col-xs-12 body-left">
            <div class="search-form pt-3 ps-1">
              <form action="">
                <div class="input d-flex align-items-center">
                  <div class="inputicon flex-grow-1 bd-highlight">
                      <img src="Assets/search-icon.png" alt="search-icon">
                  </div>
                  <div class="inputbox  d-flex align-items-center">
                      <input type="text" id="search" name="search" class="textinputs ms-1" placeholder="Search for Product"><br><br>
                  </div>
                </div>
                <select class="form-select mt-3" aria-label="">
                  <option selected >Range</option>
                  <option value="1">5 km</option>
                  <option value="2">10 km</option>
                  <option value="3">11 km</option>
                </select>
                <select class="form-select mt-3" aria-label="">
                  <option selected >Price</option>
                  <option value="1">Below 500</option>
                  <option value="2">501 - 1000</option>
                  <option value="3">1001 - 2000</option>
                </select>
                <select class="form-select mt-3" aria-label="">
                  <option selected >Rating</option>
                  <option value="1">5</option>
                  <option value="2">Above 4</option>
                  <option value="3">Above 3</option>
                </select>
                <!-- <div class="search-input input-group flex-nowrap pe-2">
                  <span class="input-group-text input-icon" id="addon-wrapping"><img src="Assets/search-icon.png" alt="search-icon"></span>
                  <input type="text" class="form-control search-" placeholder="Search for product" aria-label="Username" aria-describedby="addon-wrapping">
                </div> -->
              </form>
            </div>
          </div>
          <div class="col-xl-9 col-md-9 col-sm-8 col-xs-12 body-right">
            products
          </div>
        </div>

    </div>
   
    
</body>
</html>
