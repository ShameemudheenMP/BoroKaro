        <div class="mt-5 pt-4 container-fluid content p-0 m-0 d-flex flex-column align-items-center pb-5">
            <h3 class="fw-bold mb-5">LEND A PRODUCT</i></h3>
            <form class="d-flex flex-column align-items-center justify-content-center">

                    <input type="text" class="form-control" id="" placeholder="Product Title" style="width: 550px;">

                    <input class="form-control" type="file" id="multipleImages" multiple/>
                </div>
                <div class="w-100 mt-4">
                    <button type="submit" class="btn btn-success float-end" style="width: 120px;">Submit</button>
                </div>
                
            </form>
