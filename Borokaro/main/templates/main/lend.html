{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="mt-5 pt-4 container-fluid content p-0 m-0 d-flex flex-column align-items-center pb-5">
    <h3 class="fw-bold mb-5">LEND A PRODUCT</i></h3>
    <form class="d-flex flex-column align-items-center justify-content-center" method="post" action="/lend/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="d-flex justify-content-center align-items-center mb-4">
            <input type="text" class="form-control bg-light border border-info" name="name" id="" placeholder="Product Title" style="width: 550px;">
        </div>
        <div class="mb-4">
            <textarea class="form-control bg-light border border-info" id="" name="desc" rows="3" placeholder="Product description"
                style="width: 550px;"></textarea>
        </div>
        <div class="d-flex justify-content-evenly w-100 mb-4">
            <input type="text" class="form-control  bg-light border border-info" name="date" id="datepicker" placeholder="Date"
                style="width: 100px;" />
            <input type="number" class="form-control  bg-light border border-info" name="rate" id="productprice" placeholder="Price"
                style="width: 100px;" />
        </div>
        <div class="d-flex justify-content-between w-100 align-items-center mb-4">
            <label for="" class="form-label text-primary fw-bolder" style="width: 200px;">UPLOAD
                IMAGE 1</label>
            <input class="form-control bg-light border border-info" name="file1" type="file"/>
        </div>
        <div class="d-flex justify-content-between w-100 align-items-center mb-4">
            <label for="" class="form-label text-primary fw-bolder" style="width: 200px;">UPLOAD
                IMAGE 2</label>
            <input class="form-control bg-light border border-info" name="file2" type="file"/>
        </div>
        <div class="d-flex justify-content-between w-100 align-items-center mb-4">
            <label for="" class="form-label text-primary fw-bolder" style="width: 200px;">UPLOAD
                IMAGE 3</label>
            <input class="form-control bg-light border border-info" name="file3" type="file"/>
        </div>
        <div class="w-100 mt-4">
            <button type="submit" class="btn btn-success float-end" style="width: 120px;">Submit</button>
        </div>

    </form>
</div>
{% endblock %}
